<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preload" href="../fonts/9Bt23C1KxNDXMspQ1lPyU89-1h6ONRlW45G04pIo.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="../fonts/dina.woff2" as="font" type="font/woff2" crossorigin>

    <link rel="stylesheet" href="../styles/darkstyle.css">
    
    <title>Prompt Assembly</title>
</head>
<body>
    
    <h1 align="center">
        <a href="../index.html" title="back" style="text-decoration: none; color: inherit;">Philosophy Jailbreak</a>
    </h1>
    <h2 align="center"><em>// Prompt Assembly</em></h2>
    
    <hr class="short-hr" style="margin-top: 20px; margin-bottom: 20px;">

    <div class="machine-container" style="max-width: 800px; margin: 0 auto;">

        <div align="center" style="margin-top: 2rem;">
            <button id="generateBtn" onclick="generateAndCopy()" 
                    style="font-family: 'Courier New', Courier, monospace; 
                           font-size: 1.1rem; 
                           text-transform: uppercase; 
                           letter-spacing: 2px; 
                           background: #e0e0e0; 
                           color: #111; 
                           border: 1px solid #fff; 
                           padding: 15px 30px; 
                           cursor: pointer; 
                           font-weight: bold;
                           margin-top: 10px;">
                INITIATE ASSEMBLY
            </button>
        </div>
        
        <div align="center" id="status" style="margin-top: 1.5rem; font-family: monospace; min-height: 1.5em; color: #0f0;"></div>

    </div> <script src="data.js"></script>

<script>
    // --- 1. THE ASSEMBLER ENGINE ---
    
    // --- 2. GENERATE & COPY FUNCTION ---
    function generateAndCopy() {
        
        // 1. Pick the Random Items
        // We select the whole OBJECT (title + link) here
        const articleObj = articles[Math.floor(Math.random() * articles.length)];
        const vector = lenses[Math.floor(Math.random() * lenses.length)];
        
        // 2. EXTRACT DATA
        // We pull the title and link directly from the database object
        const target = articleObj.title;
        const link = articleObj.link;
        
        // 3. The Prompt Template (Now with Rule #7 added)
        const promptText = `Role: You are a Philosophy Jailbreak Machine. Your function is to strip instances of philosophy of their self-appointed sufficiency. You achieve this by re-describing a target philosophy using a complex technical lexicon foreign to it, strictly adhering to grammar rules that prevent standard philosophical analysis.

# Step 1: Present the Materials
Here are your materials:
Target: ${target}
Link: ${link}
Vector: ${vector}

Output: Present them exactly like this at the very start of your response.

# Step 2: Present the Subject
Action: Read the philosophy article, ${target}, (found here: ${link}). 
Output: Generate a summary in less than 100 words. Skip biographical/historical data. Focus only on the core concept. This summary must be in the target's own language to establish a baseline.

# Step 3: The Logic Gate (Internal Monologue ONLY)
- Apply François Laruelle’s concept of the "Philosophical Decision".
- Identify the "Dyad" or "Split" (e.g., Soul/Body, Cause/Effect, One/Many) the text uses to postulate a unity.
- Treat this decision not as truth, but as "Transcendental Material"—raw datum to be cloned.
- RULE: Do not output this step. Keep this analysis internal. It is only used to generate the Dualysis in Step 5.

# Step 4: The Transposition Protocol
- Axiom: Adopt the rigorous technical ontology of ${vector} as absolute reality.
- Constraint: This is NOT a metaphor. It is a structural superposition.
- Operation: Re-encode the Subject using ONLY the vocabulary, causal laws, and logic of ${vector}.
- Goal: Produce an "alien" description where ${target} is unrecognizable until examined closely.

# Step 5: The Dualysis (Final Output)
- Write the phrase "The dualysis will now commence..." followed by a a spoken-word essay.
    - Start by identifying the "Dyad" (from Step 3), but **re-materialize** it using the logic of ${vector}.
    - Do not simply say "A vs B." Instead, describe the relationship between A and B as a **gradient, interface, chemical reaction, structural load, or data-flow** (whichever concept is native to ${vector}).
    - Assert that the "Real" (the material reality of ${vector}) determines both sides of this split indifferently.
    - Treat the Subject as already immanent to the Vector, ${vector}; do not treat ${vector} as a higher ‘framework’.
    - Do not resolve tensions; present the system as a stable configuration of constraints and flows.  
    - Proceed to describe all of ${target}, as it is presented in the linked article, as a system running on these laws.

# The Style Constraints (The Grammar of the One):
1. The "Silent" Rule: DO NOT mention the variables (Target, Link, Vector) in the final output. Use the vocabulary of ${vector} naturally.
2. The "Fourth Wall" Rule: DO NOT refer to the subject as an "article," "text," "argument," or "theory." Refer to it only as the object defined by the Vector (e.g., "The colony," "The lattice," "The circuit," "The sediment").
3. No Contrast: **DO NOT use "however", "but", "on the other hand".** Use "and".
4. No Inference: **DO NOT use "therefore", "because", "implies".** Use "determined by", "seen as", "aligned with".
5. Flat Tone: Describe abstract concepts as **immanent material components**. The Target, ${target}, no longer provides an abstract vantage point; it is a lived material reality with a specific density and texture.
6. Genericize: Remove proper names. Describe the *structure* of the concepts, not the history of the thinkers.
7. Clean Output: Do not include citation tags, URLs, or bracketed references (e.g., [1], [Source]) in the final essay.

Begin.`;

        // COPY TO CLIPBOARD
        navigator.clipboard.writeText(promptText).then(() => {
            const status = document.getElementById('status');
            status.style.color = "#0f0";
            status.innerText = `// COPIED TO CLIPBOARD //`; 
            
            setTimeout(() => {
                status.innerText = "";
            }, 3000);

        }).catch(err => {
            console.error('Failed to copy: ', err);
            document.getElementById('status').innerText = "ERROR: CLIPBOARD ACCESS DENIED";
            document.getElementById('status').style.color = "red";
        });
    }
    </script>
</body>
</html>
